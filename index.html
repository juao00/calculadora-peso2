<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TiTan Force - Calculadora de Peso Ideal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 40%);
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Cabeçalho com imagens e título alinhados */
    .header-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      width: 100%;
      flex-wrap: wrap;
    }

    .title {
      font-size: 3.5rem;
      font-weight: 900;
      color: #FF0000;
      letter-spacing: 4px;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      text-transform: uppercase;
      white-space: nowrap;
    }

    .logo-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      border: 2px solid #FFD700;
      background: #111;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #FFD700;
      margin-bottom: 40px;
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
    }

    .content {
      display: flex;
      justify-content: center;
      gap: 50px;
      width: 100%;
      flex-wrap: wrap;
    }

    .form-section {
      background: rgba(30, 30, 30, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
      width: 450px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .section-title {
      font-size: 1.8rem;
      color: #FF0000;
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      padding-bottom: 10px;
      border-bottom: 3px solid #FFD700;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #FFD700;
    }

    input[type='number'] {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 2px solid #444;
      outline: none;
      background: rgba(20, 20, 20, 0.7);
      color: #FFF;
      transition: all 0.3s ease;
    }

    input[type='number']:focus {
      border-color: #FF0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(135deg, #FF0000 0%, #B22222 100%);
      border: none;
      border-radius: 8px;
      color: #FFD700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
    }

    button:hover {
      background: linear-gradient(135deg, #FF4500 0%, #8B0000 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
    }

    button:active {
      transform: translateY(1px);
    }

    #resultado {
      margin-top: 30px;
      font-size: 1.3rem;
      font-weight: bold;
      min-height: 80px;
      background: rgba(20, 20, 20, 0.7);
      border-radius: 10px;
      padding: 20px;
      border-left: 4px solid #FFD700;
      color: #FFD700;
      line-height: 1.6;
    }

    @media (max-width: 950px) {
      .content {
        flex-direction: column;
        align-items: center;
      }
      .form-section {
        width: 100%;
        max-width: 500px;
      }
      .header-section {
        justify-content: center;
      }
      .title {
        font-size: 2.8rem;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2.2rem;
      }
      .form-section {
        padding: 25px;
      }
      .logo-img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header-section">
      <img src="/calculadora-peso2/logotipo%20titan.png" alt="Logo TiTan Force" class="logo-img" />
      <h1 class="title">TiTan Force</h1>
      <img src="/calculadora-peso2/logotipo%20titan.png" alt="Logo TiTan Force" class="logo-img" />
    </header>

    <p class="subtitle">
      Sua calculadora de peso ideal com base científica para uma vida mais saudável e equilibrada
    </p>

    <main class="content">
      <section class="form-section">
        <h2 class="section-title">Calculadora de Peso Ideal</h2>
        <form id="formulario" onsubmit="calcularPesoIdeal(event)">
          <div class="form-group">
            <label for="idade"><i class="fas fa-birthday-cake"></i> Idade (anos):</label>
            <input type="number" id="idade" min="1" max="120" required />
          </div>

          <div class="form-group">
            <label for="altura"><i class="fas fa-ruler-vertical"></i> Altura (metros):</label>
            <input type="number" id="altura" step="0.01" min="0.5" max="2.5" required />
          </div>

          <div class="form-group">
            <label for="peso"><i class="fas fa-weight"></i> Peso (kg):</label>
            <input type="number" id="peso" step="0.1" min="10" max="300" required />
          </div>

          <button type="submit">
            <i class="fas fa-calculator"></i> Calcular Peso Ideal
          </button>
        </form>

        <div id="resultado"></div>
      </section>
    </main>
  </div>

  <script>
    function calcularPesoIdeal(e) {
      e.preventDefault();

      const idade = parseInt(document.getElementById("idade").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const peso = parseFloat(document.getElementById("peso").value);

      // Calcula peso ideal base pelo IMC 22 (médio saudável)
      let pesoIdealBase = 22 * altura * altura;
      let pesoIdeal;

      if (idade < 18) {
        pesoIdeal = pesoIdealBase * 0.9;
      } else if (idade > 60) {
        pesoIdeal = pesoIdealBase * 0.95;
      } else {
        pesoIdeal = pesoIdealBase;
      }

      // Comparação do peso informado com peso ideal
      const diferencaPercent = ((peso - pesoIdeal) / pesoIdeal) * 100;

      let mensagem = `<i class="fas fa-calculator"></i> Peso ideal aproximado: <strong>${pesoIdeal.toFixed(1)} kg</strong><br><br>`;

      if (diferencaPercent >= -5 && diferencaPercent <= 5) {
        mensagem += `<i class="fas fa-check-circle" style="color: #4CAF50;"></i> Parabéns! Você está no peso ideal.`;
      } else if (diferencaPercent > 5 && diferencaPercent <= 15) {
        mensagem += `<i class="fas fa-exclamation-triangle" style="color: #FFA500;"></i> Você está um pouco acima do peso ideal.`;
      } else if (diferencaPercent > 15) {
        mensagem += `<i class="fas fa-exclamation-circle" style="color: #FF0000;"></i> Você está muito acima do peso ideal.`;
      } else if (diferencaPercent < -5) {
        mensagem += `<i class="fas fa-arrow-down" style="color: #1E90FF;"></i> Você está abaixo do peso ideal.`;
      }

      document.getElementById("resultado").innerHTML = mensagem;
    }
  </script>
</body>
</html>
