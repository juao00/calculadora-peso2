<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TiTan Force</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 40px;
      color: #ff6f00;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #ff6f00;
    }

    form {
      background: #1f1f1f;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff6f00aa;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 320px;
      text-align: center;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 6px;
      display: block;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #ff6f00;
      border: none;
      border-radius: 8px;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e65c00;
    }

    #resultado {
      margin-top: 30px;
      font-size: 1.3rem;
      font-weight: bold;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <header>TiTan Force</header>

  <form id="formulario" onsubmit="calcularPesoIdeal(event)">
    <label for="idade">Idade (anos):</label>
    <input type="number" id="idade" min="1" max="120" required />

    <label for="altura">Altura (metros):</label>
    <input type="number" id="altura" step="0.01" min="0.5" max="2.5" required />

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" min="10" max="300" required />

    <button type="submit">Calcular Peso Ideal</button>
  </form>

  <p id="resultado"></p>

  <script>
    function calcularPesoIdeal(e) {
      e.preventDefault();

      const idade = parseInt(document.getElementById("idade").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const peso = parseFloat(document.getElementById("peso").value);

      // Calcula peso ideal base pelo IMC 22 (médio saudável)
      let pesoIdealBase = 22 * altura * altura;
      let pesoIdeal;

      if (idade < 18) {
        pesoIdeal = pesoIdealBase * 0.9;
      } else if (idade > 60) {
        pesoIdeal = pesoIdealBase * 0.95;
      } else {
        pesoIdeal = pesoIdealBase;
      }

      // Comparação do peso informado com peso ideal
      const diferencaPercent = ((peso - pesoIdeal) / pesoIdeal) * 100;

      let mensagem = `Peso ideal aproximado: ${pesoIdeal.toFixed(2)} kg.\n`;

      if (diferencaPercent >= -5 && diferencaPercent <= 5) {
        mensagem += "Você está bem.";
      } else if (diferencaPercent > 5 && diferencaPercent <= 15) {
        mensagem += "Você está um pouco acima do peso.";
      } else if (diferencaPercent > 15) {
        mensagem += "Você está muito acima do peso.";
      } else if (diferencaPercent < -5) {
        mensagem += "Você está abaixo do peso.";
      }

      document.getElementById("resultado").innerText = mensagem;
    }
  </script>
</body>
</html>
